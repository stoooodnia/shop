<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Shop</title>
  <link rel="stylesheet"  th:href="@{/css/style.css}"/>
</head>
<body>

<div th:if="${successMessage}">
  <div th:text="${successMessage}" />
</div>

<h1>Shop</h1>

<div th:if="${errorMessage}">
  <p th:text="${errorMessage}" ></p>
</div>

<div class="all-products-container" >
  <div th:each="product : ${allProducts}">
    <div th:replace="~{fragments/productCard :: productCard(product=${product})}"></div>
  </div>
</div>
<a class="button" th:href="@{/furniture/form}">Add new furniture</a>

</body>
</html>
