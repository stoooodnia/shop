<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="@{/css/style.css}">
</head>
<body>


<h1>Checkout</h1>

<div th:if="${errorMessage}" class="error-message">
    <p th:text="${errorMessage}"></p>
</div>

<div class="left">
    <div th:replace="~{fragments/cart :: cartComponent(cart=${cart})}"></div>
</div>

<div class="right">
    <form action="/cart/checkout" method="post" th:object="${deliveryForm}">
        <div>
            <label for="deliveryMethod">Delivery Method:</label>
            <select id="deliveryMethod" name="deliveryMethod" th:field="*{deliveryMethod}">
                <option value="courier">Courier</option>
                <option value="parcelLocker">Parcel Locker</option>
            </select>
            <span th:if="${#fields.hasErrors('deliveryMethod')}" th:errors="*{deliveryMethod}" class="error"></span>
        </div>

        <div>
            <label for="deliveryAddress">Delivery Address:</label>
            <input type="text" id="deliveryAddress" name="deliveryAddress" th:field="*{deliveryAddress}" />
            <span th:if="${#fields.hasErrors('deliveryAddress')}" th:errors="*{deliveryAddress}" class="error"></span>
        </div>

        <button type="submit">Place Order</button>
    </form>
</div>


</body>
</html>
