<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <link rel="stylesheet" href="@{/css/style.css}">
</head>
<body>

<h1>Edit Product</h1>

<form th:action="@{'/products/edit/' + ${product.getProductId()}}" method="post" th:object="${product}" th:method="post">

  <div>
    <label for="modelId">Model ID:</label>
    <input type="text" id="modelId" name="modelId" th:field="*{modelId}" />
  </div>

  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}" />
  </div>

  <div>
    <label for="photoUrl">Photo URL:</label>
    <input type="text" id="photoUrl" name="photoUrl" th:field="*{photoUrl}" />
  </div>

  <div>
    <label for="price">Price:</label>
    <input type="text" id="price" name="price" th:field="*{price}" />
  </div>

  <div>
    <label for="deliveryPrice">Delivery Price:</label>
    <input type="text" id="deliveryPrice" name="deliveryPrice" th:field="*{deliveryPrice}" />
  </div>

  <div>
    <label for="description">Description:</label>
    <textarea id="description" name="description" th:field="*{description}"></textarea>
  </div>

  <div>
    <label for="quantity">Quantity:</label>
    <input type="text" id="quantity" name="quantity" th:field="*{quantity}" />
  </div>

  <div>
    <label for="details">Details:</label>
    <textarea id="details" name="details" th:field="*{details}"></textarea>
  </div>

  <button type="submit">Save Changes</button>
</form>

<a th:href="@{/}" class="button">Back to Homepage</a>
</body>
</html>
