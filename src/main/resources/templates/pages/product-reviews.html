<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet"  th:href="@{/css/style.css}"/>
</head>
<body>
<div class="reviews-product">
    <div th:replace="~{fragments/productCard :: productCard(product=${product})}"></div>
</div>
<h1>Product reviews</h1>
<a class="button" th:href="@{'/products/' + ${product.productId} + '/reviews/add'}">Add review</a>
<!--TODO: add review add form-->
<div class="product-reviews-container" >
    <div th:each="review : ${AllReviews}">
        <div th:replace="~{fragments/reviewCard :: reviewCard(review=${review})}"></div>
    </div>
    <a th:href="@{/}">Go back to homepage</a>
</div>

</body>
</html>
