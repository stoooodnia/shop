<div th:fragment="modelsFilter (availableModels, modelsFilterForm)">
<form action="/admin/products/model-filter" th:object="${modelsFilterForm}" method="post">
  <div>
    <label for="modelFilter">Select Model:</label>
    <select id="modelFilter" name="modelFilter" th:field="*{selectedModel}" onchange="this.form.submit()">
      <option value="all">All Models</option>
      <option th:each="model : ${availableModels}" th:value="${model}" th:text="${model}"></option>
    </select>
    <select id="sortOption" name="sortOption" th:field="*{selectedSortOption}" onchange="this.form.submit()">
      <option value="default">default</option>
      <option value="price">Sort by Price</option>
      <option value="deliveryPrice">Sort by Delivery Price</option>
      <option value="rating">Sort by Rating</option>
    </select>
    <select id="sortDirection" name="sortDirection" th:field="*{selectedSortDirection}" onchange="this.form.submit()">
      <option value="default">default</option>
      <option value="asc">Ascending</option>
      <option value="desc">Descending</option>
    </select>
  </div>
</form>
</div>
