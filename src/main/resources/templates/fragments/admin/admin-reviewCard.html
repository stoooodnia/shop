<div class="review" th:fragment="reviewCard (review) ">
    <div th:text="${'Author: ' + review.getAuthor()}"></div>
    <div th:text="${'Date: ' + review.getDate()}"></div>
    <span th:each="star : ${#numbers.sequence(1, review.getRating())}">‚≠ê</span>
    <div> Content: </div>
    <div th:text="${review.getContent()}"></div>
    <a class="edit" th:href="@{'/admin/products/' + ${product.getProductId()} + '/reviews/edit/' + ${review.getReviewId()}}">Edit</a>
    <a class="delete" th:href="@{'/admin/products/' + ${product.getProductId()} + '/reviews/delete/' + ${review.getReviewId()}}">Delete</a>
</div>
