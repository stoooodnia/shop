<div class="productCart" th:fragment="cartProductCard (product)">
  <div th:text="${product.getTitle()}"></div>
  <img th:src="${product.getPhotoUrl()}" th:alt="${product.getTitle()}">
  <div th:text="${'Price: ' + product.getPrice() + '$'}"></div>
  <div th:text="${'Delivery price: ' + product.getDeliveryPrice() + '$'}"></div>
  <div th:text="${'Quantity: ' + product.getQuantity()}"></div>
  <form th:action="@{'/cart/update/' + ${product.getProductId()}}" method="post">
    <input type="number" name="quantity" th:value="${product.getQuantity()}" min="0" required/>
    <button type="submit">Update Quantity</button>
  </form>

  <a class="delete" th:href="@{/cart/remove/{id}(id=${product.getProductId()})}">Remove from cart</a>
  <a class="details" th:href="@{/products/{id}(id=${product.getProductId()})}">Details</a>
</div>
